name: Add needs-review and size/XL pull requests to projects

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add pull request to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/users/LP2851/projects/2
          github-token: ${{ secrets.ACTION_ADD_TO_PROJECT }}